{% extends "base.html" %}
{% block content %}
<style>
  .centered-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .custom-shadow {
    box-shadow: 10px 0 20px rgba(6, 6, 6, 0.2); /* Right shadow */
  }
  .form-control {
    width: 100% !important;
  }
</style>

<div class="centered-container">
  <div class="card custom-shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div class="text-center mt-3">
            <small>No account? <a href="{% url 'register' %}">SignUp</a></small>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
