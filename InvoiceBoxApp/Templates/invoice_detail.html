{% extends "base.html" %}

    <li class="list-group-item"><strong>Description:</strong> {{ object.description }}</li>
    <li class="list-group-item"><strong>Amount:</strong> {{ object.amount }} {{ object.currency }}</li>
    <li class="list-group-item"><strong>Status:</strong> {{ object.status }}</li>
</ul>
{% endblock %}
